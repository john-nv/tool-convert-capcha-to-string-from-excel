<!doctype html>
<html lang="en">

<head>
  <title>Tool convert Excel</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!-- exceljs -->
  <script src="https://unpkg.com/exceljs/dist/exceljs.min.js"></script>
  <!-- xlsx -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto';
      padding-top: 20px;
    }
  </style>
</head>

<body class="container" style="text-align: center;">
  <hr>
  <h1>Tool chuyển đổi ảnh/capcha sang dạng chữ</h1>
  <div class="col-auto">
    <input type="file" id="fileInput" width="100" accept=".xlsx" readonly class="form-control-plaintext" />
    <!-- <input type="text" class="form-control mt-2 mb-2 " id="nameCol"> -->
    <label for="nameCol">Tên cột thay đổi</label>
    <input type="text" class="form-control" id="nameCol">
    <label for="indexCol">Thứ tự cột thay đổi</label>
    <input type="number" class="form-control" id="indexCol">
    <button id="btn-start" class="btn btn-success mt-2 mb-2" style="width: 100px;" onclick="run()">Chạy</button>
  </div>

  <div class="status-tools row row-cols-2 ">
    <div class="form-floating">
      <textarea class="form-control" disabled placeholder="Leave a comment here" id="status-sys" style="height: 600px"></textarea>
      <label for="status-sys">Trạng thái chạy chương trình</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" disabled placeholder="Leave a comment here" id="status-status" style="height: 600px"></textarea>
      <label for="status-status">Dữ liệu</label>
    </div>
  </div>
  <hr>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
